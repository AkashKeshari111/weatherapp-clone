<script>
function byclick(){
  let search=document.getElementById("search").value

const url=`https://api.openweathermap.org/data/2.5/weather?q=${search}&appid=3f864bc341147400189bfe600dedac74`



fetch(url)
.then(function(res){
    return res.json()
})
.then(function(res){
    console.log(res)
    appendData(res)
    
})
.catch(function(err){
    console.log(err)
})

}


function appendData(data){

    // document.getElementById("container").innerText=null
    // let container=document.getElementById("container")
    document.getElementById("div1").innerText=null
    const div=document.getElementById("div1")
    let city_name=document.createElement("h1")
    let mini_temp=document.createElement("h3")
    let max_temp=document.createElement("h3")
    let wind=document.createElement("p")
    let clouds=document.createElement("p")
    let sunrise=document.createElement("p")
    let sunset=document.createElement("p")

   
    city_name.innerText=data.name
    mini_temp.innerText=`mini-temp: ${Math.floor(data.main.temp_min-273.15)}°C`
    
    max_temp.innerText=`max-temp: ${Math.floor(data.main.temp_max-273.15)}°C`
    wind.innerText=`Wind speed:${data.wind.speed}  degree:${data.wind.deg}`
    sunrise.innerText=`Sunrise: ${data.sys.sunrise}`
    sunset.innerText=`Sunset: ${data.sys.sunset}`


    div.append(city_name,mini_temp,max_temp,wind,sunrise,sunset)
    


  
    // container.append(div)

  
}
